
#AUTOGENERATED HYPR CONFIG.
#PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
#OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# Set programs that you use
$terminal = kitty
# $fileManager = pcmanfm-qt
$fileManager = thunar
$browser = google-chrome-stable
$code = code

$menu = rofi -show combi -combi-modi "drun,run" -show-icons -hover-select -me-select-entry '' -me-accept-entry !MousePrimary
$locking = swaylock -f -c 000000 --show-failed-attempts --fade-in 0.2 --grace 5 --grace-no-mouse --effect-vignette 0.5:0.5 --effect-blur 7x5 --ignore-empty-password --screenshots --clock


# █▀▄▀█ █▀█ █▄░█ █ ▀█▀ █▀█ █▀█
# █░▀░█ █▄█ █░▀█ █ ░█░ █▄█ █▀▄

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1


# █░░ ▄▀█ █░█ █▄░█ █▀▀ █░█
# █▄▄ █▀█ █▄█ █░▀█ █▄▄ █▀█

# See https://wiki.hyprland.org/Configuring/Keywords/

# ======================
# Stage 1: 核心系统服务
# ======================
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP  # 必须最先执行
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1  # 权限认证守护进程
# exec-once = /usr/lib/polkit-kde-authentication-agent-1

# ======================
# Stage 2: 输入系统
# ======================
exec-once = fcitx5 -d  # 输入法框架 (需要DBus)

# ======================
# Stage 3: 显示合成基础
# ======================
exec-once = waypaper --restore  # 同步执行确保壁纸优先加载

# ======================
# Stage 4: 用户界面
# ======================
exec-once = waybar # 状态栏 (依赖合成器就绪)
exec-once = nm-applet  # 网络托盘图标

# ======================
# Stage 5: 后台服务
# ======================
# exec-once = foot --server  # 终端守护进程
exec-once = nice -n 15 thunar --daemon  # 文件管理器守护进程
# exec-once = pcmanfm-qt -d
exec-once = ionice -c 3 playerctld daemon  # 媒体控制器

# ======================
# Stage 6: 剪贴板体系
# ======================
exec-once = wl-clip-persist --clipboard regular --all-mime-type-regex '(?i)^(?!image/x-inkscape-svg).+'  # 剪贴板持久化
# exec-once = wl-clip-persist --clipboard regular
exec-once = wl-paste --watch cliphist store  # 剪贴板历史记录
# exec-once = wl-paste --watch pkill -RTMIN+9 waybar  # 剪贴板状态同步
exec-once = until pgrep -x waybar >/dev/null; do sleep 0.3; done; sleep 2; wl-paste --watch pkill -RTMIN+9 waybar  # 剪贴板状态同步

# ======================
# Stage 7: 电源管理
# ======================
exec-once = swayidle -w timeout 300 'swaylock -f -c 000000 --show-failed-attempts --fade-in 0.2 --grace 5 --grace-no-mouse --effect-vignette 0.5:0.5 --effect-blur 7x5 --ignore-empty-password --screenshots --clock' timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' timeout 900 'systemctl suspend'


# █▀▀ █▄░█ █░█
# ██▄ █░▀█ ▀▄▀

# See https://wiki.hyprland.org/Configuring/Environment-variables/

# Some default env vars.
env = EDITOR,nvim
env = TERMINAL,foot
# env = SHELL,/usr/bin/zsh
env = SHELL,fish
env = MOZ_DBUS_REMOTE,1
env = GTK_CSD,0

env = GDK_BACKEND,wayland,x11
# env = SDL_VIDEODRIVER,wayland
# env = CLUTTER_BACKEND,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# qt wayland
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland


# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # workspace_swipe = off
}


# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = liner, 1, 1, 1, 1

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
    animation = borderangle, 1, 75, liner, loop
}


# █░░ ▄▀█ █▄█ █▀█ █░█ ▀█▀ █▀
# █▄▄ █▀█ ░█░ █▄█ █▄█ ░█░ ▄█

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
    new_status = master
}


# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    disable_hyprland_logo = true 
    force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
}

xwayland {
    force_zero_scaling = true
}


